<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postfix Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="display-screen">
                <div class="upper-screen"></div>
                <div class="lower-screen"></div>
            </div>
            <div class="screen-btns">
                <button class="history-btn">History</button>
                <button class="clearHistory-btn">Clear History</button>
            </div>
        </div>
        <div class="buttons">
            <button class="open-paranthesis">(</button>
            <button class="close-paranthesis">)</button>
            <button class="clear">AC</button>
            <button class="del">
                <svg id="Layer_1" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m19 2h-9.044a4.966 4.966 0 0 0 -3.946 1.931l-5.8 7.455a1 1 0 0 0 0 1.228l5.8 7.455a4.966 4.966 0 0 0 3.946 1.931h9.044a5.006 5.006 0 0 0 5-5v-10a5.006 5.006 0 0 0 -5-5zm3 15a3 3 0 0 1 -3 3h-9.044a2.979 2.979 0 0 1 -2.368-1.158l-5.321-6.842 5.321-6.842a2.979 2.979 0 0 1 2.368-1.158h9.044a3 3 0 0 1 3 3zm-4.793-6.793-1.793 1.793 1.793 1.793a1 1 0 1 1 -1.414 1.414l-1.793-1.793-1.793 1.793a1 1 0 0 1 -1.414-1.414l1.793-1.793-1.793-1.793a1 1 0 0 1 1.414-1.414l1.793 1.793 1.793-1.793a1 1 0 0 1 1.414 1.414z"/></svg>
            </button>
            <button class="value">7</button>
            <button class="value">8</button>
            <button class="value">9</button>
            <button class="op">รท</button>
            <button class="value">4</button>
            <button class="value">5</button>
            <button class="value">6</button>
            <button class="op">ร</button>
            <button class="value">1</button>
            <button class="value">2</button>
            <button class="value">3</button>
            <button class="op1">+</button>
            <button class="dot">.</button>
            <button class="value">0</button>
            <button class="op1">-</button>
            <button class="equal">=</button>
            <ul class="history-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</html>
